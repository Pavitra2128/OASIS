<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #3498db; 
      color: #fff; 
    }
    #result {
      margin-top: 20px;
      color: white; 
    }
    input[type="text"], select, button {
      margin: 10px;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #2980b9; 
      color: #fff; 
      cursor: pointer;
    }
    button:hover {
      background-color: #1e6091; 
    }
  </style>
</head>
<body>
  <h2>Temperature Converter</h2>
  <input type="text" id="temperatureInput" placeholder="Enter temperature">
  <select id="unitSelect">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  <button onclick="convertTemperature()">Convert</button>
  <div id="result"></div>

  <script>
    function convertTemperature() {
      const temperatureInput = document.getElementById('temperatureInput').value.trim();
      const unitSelect = document.getElementById('unitSelect');
      const selectedUnit = unitSelect.options[unitSelect.selectedIndex].value;
      
      if (!temperatureInput || isNaN(temperatureInput)) {
        alert('Please enter a valid temperature.');
        return;
      }
      
      const temperature = parseFloat(temperatureInput);
      let convertedTemperature;
      let convertedUnit;

      if (selectedUnit === 'celsius') {
        convertedTemperature = (temperature - 32) * (5/9);
        convertedUnit = 'Celsius';
      } else if (selectedUnit === 'fahrenheit') {
        convertedTemperature = (temperature * 9/5) + 32;
        convertedUnit = 'Fahrenheit';
      } else if (selectedUnit === 'kelvin') {
        convertedTemperature = temperature + 273.15;
        convertedUnit = 'Kelvin';
      }

      document.getElementById('result').innerText = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${convertedUnit}`;
    }
  </script>
</body>
</html>
